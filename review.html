<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 기능</title>
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .comment {
            background: #f1f1f1;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            position: relative;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <h2>댓글 남기기</h2>
    <textarea id="commentInput" placeholder="댓글을 입력하세요..."></textarea>
    <button onclick="addComment()">댓글 작성</button>

    <div id="commentList"></div>

    <script>
        function addComment() {
            var commentText = document.getElementById("commentInput").value.trim();
            if (commentText === "") {
                alert("댓글을 입력하세요!");
                return;
            }

            var commentDiv = document.createElement("div");
            commentDiv.className = "comment";
            commentDiv.innerHTML = `
                ${commentText}
                <button class="delete-btn" onclick="deleteComment(this)">삭제</button>
            `;

            document.getElementById("commentList").appendChild(commentDiv);
            document.getElementById("commentInput").value = ""; // 입력창 비우기
        }

        function deleteComment(button) {
            button.parentElement.remove();
        }
    </script>

</body>
</html>
